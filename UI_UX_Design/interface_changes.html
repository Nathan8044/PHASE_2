  <!-- This is where the form begins -->
     <form action="/calculate" method="post" name="calculate">
    <div class="form-group">
      <label for="ipaddress">IP Address</label>
      <input type="text" class="form-control" id="ipaddress" aria-describedby="IP" placeholder="Enter the IP Address">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" id="password" aria-describedby="password"
        placeholder="Enter your Password">
    </div>
    <div class="form-group">
      <label for="secret">Enable Secret</label>
      <input type="password" class="form-control" id="secret" aria-describedby="secret"
        placeholder="Enter your Enable Secret Password">
    </div>
    <div class="form-group">
      <label for="port">Port Info</label>
      <input type="text" class="form-control" id="port" aria-describedby="port"
        placeholder="Enter the Port Info (xx/xx/xx)">
    </div>
    <div class="form-group">
      <label for="vlan">VLAN Number</label>
      <input type="text" class="form-control" id="vlan" aria-describedby="vlan" placeholder="Enter the VLAN Number">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" aria-describedby="description"
        placeholder="Enter a Description">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Confirm this is the right configuration you would like to be
        sent</label>
    </div>
    <button type="submit" class="btn btn-primary">Send Config</button>
  </form>
