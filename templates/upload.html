 <head>

</head>

          <span class="navbar-toggler-icon"></span>
        </button>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Interface Configuration
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('interfacechanges.interfacechanges')}}">Interface Changes</a></li>
                <li><a class="dropdown-item" href="{{ url_for('interfacesecurity.interfacesecurity')}}">Interface Security</a></li>
                
                
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Global Configuration
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('routing.routing')}}">Routing Commands</a></li>
                <li><a class="dropdown-item" href="{{ url_for('global_commands.global_commands')}}">Global Commands</a></li>
                
               
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

              </ul>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('upload.upload')}}">Upload</a>

          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <div class="d-flex px-2">
            <a class="btn btn-secondary" href="{{ url_for('views.login')}}" role="button">Login</a>

        </div>
      </div>
    
  
      
    </nav>
    <!--This is where navbar function ends.-->
      </header>
  <div class="container-sm new_input">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" id="password" name="password" aria-describedby="password"
        placeholder="Enter your Password">
    </div>
    <div class="form-group">
      <label for="secret">Enable Secret</label>
      <input type="password" class="form-control" id="secret" name="secret" aria-describedby="secret"
        placeholder="Enter your Enable Secret Password">
    </div>
    <div class="form-group">
      <label for="selectBox">Add or Remove these configurations:</label>
      <select class="form-select" id="selectBox" name="selectBox" required>
        <option value="">Choose an option</option>
        <option value="add">Add</option>
        <option value="remove">Remove</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Input your .txt and .csv</label>s
      <input class="form-control" type="file" id="formFile">
    </div>
    <div class="py-4 container-sm">
      <button class="btn btn-primary" id="submitButton" onclick="upload_config()">Send Config</button>
    </div>


  
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <p>Result:</p>
    <p id="result"></p>


  </div>
  <div class="container-sm new_input">

    <p id="example_csv">Example CSV File</p>
    <img src="{{ url_for('static', filename='images/config_example.png')}}" class="upload_image">

  </div>




  <script src="{{ url_for('static', filename='styles/upload.js')}}"></script>
  <script src="{{ url_for('static', filename='styles/bootstrap.bundle.min.js')}}"></script>

</html>
