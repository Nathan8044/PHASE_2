<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETMOS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

</head>
<body>
    <h1>Configure this Network Device</h1>

	{% if result %}
		<p>Result: {{ result }}</p>
	{% endif %}

	<form action="/calculate" method="post">
		<label for="x">IP Address</label>
		<input type="string" name="x" id="x" required><br><br>

		<label for="a">Username</label>
		<input type="string" name="b" id="b" required><br><br>

		<label for="a">Password</label>
		<input type="string" name="c" id="c" required><br><br>


		<label for="a">Enable Secret Password</label>
		<input type="string" name="e" id="e" required><br><br>
		
		<label for="y">Port Info (i.e. gx/x/x):</label>
		<input type="string" name="y" id="y" required><br><br>

        	<label for="z">VLAN Number&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type="string" name="z" id="z" required><br><br>
		
		<label for="a">Description</label>
		<input type="string" name="a" id="a" required><br><br>
		<button type="submit">Send Config</button>
	</form>
</body>
</html>
